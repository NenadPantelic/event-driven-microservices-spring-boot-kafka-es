twitter-to-kafka-service:
  twitter-keywords:
    - Java
    - Microservices
    - Spring
    - Kafka
    - Elasticsearch
  enable-mock-tweets: true
  mock-min-tweet-length: 5
  mock-max-tweet-length: 15
  mock-sleep-ms: 10000

retry-config:
  initial-interval-ms: 1000
  max-interval-ms: 10000
  multiplier: 2.0
  max-attempts: 3
  sleep-time-ms: 2000


kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-name: twitter-topic
  topic-names-to-create:
    - twitter-topic
  num-of-partitions: 3
  replication-factor: 3


kafka-producer-config:
  # long variable will be used for key
  key-serializer-class: org.apache.kafka.common.serialization.LongSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  # Google's lib for compression/decompression; faster, but provides less compression
  compression-type: snappy
  # acknowledgment:
  # all - wait ack from all replicas
  # 1 - wait only current broker's ack
  # 0 - no ack
  acks: all
  # 16 kbytes (default)
  batch-size: 16384
  # for high throughput (100 times batch size)
  batch-size-boost-factor: 100
  # delay on producer in case of light load
  linger-ms: 5
  requests-timeout-ms: 60000
  # if no ack comes after 60s, throw a timeout error
  retry-count: 5